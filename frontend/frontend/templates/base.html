<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}{% endblock %} - Scrobble Exchange</title>

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/app.css">

    <script src="{{STATIC_URL}}js/foundation/modernizr.foundation.js"></script>

    {% block header_additional %}{% endblock %}
</head>
<body>
    
    <header>
        <div class="header-container row">
            <a href="#" class="logo">
            </a>
            <nav>
                <ul>            
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/artists">Artists</a>
                    </li>
                    <li>
                        <a href="/charts">Charts</a>
                    </li>
                </ul>
            </nav>  
            <div class="header-promo">Testing... 1, 2, 3....</div>
        </div>  
    </header>

    {% block content %}
    <div class="row body-content">
        <div class="twentyfour columns">
            <div class="row">
                <div class="seventeen columns main">   
                    {% block main %}{% endblock %}
                </div>
                <div class="seven columns sidebar">
                    {% block sidebar %}{% endblock %}
                </div>   
            </div>
        </div>    
    </div>
    {% endblock content %}

    {% block footer %}
    {% endblock footer %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{STATIC_URL}}js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/d3.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/d3.layout.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/rickshaw.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/script.js"></script>

    {% block body_additional %}{% endblock %}
</body>
</html>
